apply plugin: 'java'

repositories {
  mavenCentral()
  mavenRepo name: 'conjars', url: 'http://conjars.org/repo/'
  mavenRepo name: 'hadoop releases', url: 'https://repository.cloudera.com/content/repositories/releases/'
}

dependencies {
  compile 'org.apache.hadoop:hadoop-core:0.20.2-cdh3u1'
  compile 'cascading:cascading-core:1.2.5'
}
